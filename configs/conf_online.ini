[Server]
;Gin启动的模式,可选debug/release
mode=release
addr=:8090
grace=true
readTimeout=3s
writeTimeout=3s

[Log]
path=/home/logs/
; level :DEBUG/INFO/WARNING/ERROR
level=INFO
;保留时间: 天
maxage=7
;切分时间: 小时
rotate=24

[DB]
dbType=mysql
database=demo
host=127.0.0.1
port=3306
user=mysql
password=mysql@123456

[Opt]
apiDoc=true
profile=true
monitor=true
trace=true
stat=true

[Registry]
addrs=127.0.0.1:2181